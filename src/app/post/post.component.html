<nb-card (click)="goToPostPage()" class="post-container">
  <nb-card-header>
    <div class="info-block-container">
      <app-info-post-links [id]="post.author.id" [image]="post.author.avatar" [text]="post.author.login"
                           class="block"></app-info-post-links>
      <app-info-post-links [text]="1" class="block" icon="heart"></app-info-post-links>
      <app-info-post-links [text]="post.comments.toString()" class="block" icon="commenting-o"></app-info-post-links>
      <app-info-post-links [text]="post.createdAt | formatDate" class="block" icon="calendar-o"></app-info-post-links>
    </div>
    <h2>{{post.title}}</h2>
    <div class="tags-links">
      <a (click)="findTag()" *ngFor="let tag of post.tags" [routerLink]="['/', 'find', 'tag', tag.id]"
         class="tags">#{{tag.tag}}</a>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="post.image" class="div-img">
      <img [src]="post.image" alt="">
    </div>
    <span *ngIf="extendable; then notExtend; else extend" class="postText">
    </span>

       <ng-template #notExtend>
         <app-text-post [text]="post.text"></app-text-post>
       </ng-template>

       <ng-template #extend>
          {{post.text}}
       </ng-template>
  </nb-card-body>
</nb-card>
