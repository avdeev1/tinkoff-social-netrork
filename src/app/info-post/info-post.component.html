<div class="info-block-container">
  <app-info-post-links [text]="post.user" [image]="post.profilePhotoSrc" class="block"></app-info-post-links>
  <app-info-post-links [text]="post.likes" [icon]="'heart'" class="block"></app-info-post-links>
  <app-info-post-links [text]="post.comments" [icon]="'commenting-o'" class="block"></app-info-post-links>
  <app-info-post-links [text]="post.date" [icon]="'calendar-o'" class="block"></app-info-post-links>
</div>
