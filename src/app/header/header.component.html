<div class="header-container">
  <div class="logo">
    <a routerLink="/">LOGO</a>
  </div>

  <div class="search">
    <input class="search-input" status="info" fieldSize="small" type="text" nbInput placeholder="Поиск">
  </div>

  <div
    *ngIf="!isSignedIn; then unsignedButtons; else signedButtons">
  </div>

  <ng-template #unsignedButtons>
    <button class="sign-in header-btn" nbButton outline status="info" size="xsmall" (click)="handleClickExit()">Вход
    </button>
    <button class="sign-up header-btn" nbButton status="info" size="xsmall">Регистрация</button>
  </ng-template>

  <ng-template #signedButtons>
    <div class="signed-buttons">
      <a class="profile" routerLink="profile">@Vitaly</a>
      <a class="exit" (click)="handleClickExit()">Выход</a>
    </div>
  </ng-template>

</div>
