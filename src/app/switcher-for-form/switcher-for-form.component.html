<ng-content *ngIf="isSignIn; then signIn; else signUp">

</ng-content>
<span class="switcher">{{!isSignIn ? 'Есть аккаунт? ' : 'Нет аккаунта? '}}
<a  (click)="toggleForm()">{{!isSignIn ? 'Войти' : 'Создать аккаунт'}}</a></span>

<ng-template #signIn>
  <app-sign-in-form></app-sign-in-form>
</ng-template>

<ng-template #signUp>
  <app-sign-up-form></app-sign-up-form>
</ng-template>
