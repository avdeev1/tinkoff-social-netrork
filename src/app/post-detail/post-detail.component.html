<app-post [post]="post"></app-post>
<nb-card *ngFor="let comm of comments">
  <nb-card-header>
    <div class="info-block-container">
      <app-info-post-links [text]="comm.user.login" [image]="comm.user.avatar" class="block"></app-info-post-links>
      <app-info-post-links [text]="comm.date" icon="calendar-o" class="block"></app-info-post-links>
    </div>
  </nb-card-header>
  <nb-card-body>
    {{comm.text}}
  </nb-card-body>
</nb-card>
<app-create-comment></app-create-comment>
