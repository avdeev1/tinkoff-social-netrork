<nb-card class="profile-header">
  <div class="img-container">
    <img [src]="user.avatar || avatar" alt="">
    <div class="user-info">
      <div class="user-name">{{user.login}}</div>
      <div class="count-div">В сервисе дней: 13</div>
    </div>
    <a *ngIf="isProfile" class="img-edit" routerLink="setting">
      <i class="fa fa-gear" aria-hidden="true"></i>
    </a>
  </div>
  <div class="posts-and-likes">
    ПОСТЫ: <span>{{user.posts}}</span>  КОММЕНТАРИИ: <span>{{user.comments}}</span>
  </div>

</nb-card>
<nb-card>
  <div class="about-user">
    <span>О Себе:</span> <br>
    <span>{{user.description}}</span>
  </div>

</nb-card>
