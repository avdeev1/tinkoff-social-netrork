<div class="links-container">
  <span *ngIf="!!image; then img; else icon"></span>
</div>

<ng-template #img>
  <img [src]="image" class="profile-icon" alt="Иконка">
  <a class="text" [routerLink]="['user', text]">{{text}}</a>
</ng-template>

<ng-template #icon>
  <i [class]="giveMeIcon" [class.like]=isHeart aria-hidden="true"></i>
  <a class="text">{{text}}</a>
</ng-template>
